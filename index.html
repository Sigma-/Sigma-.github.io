<html>
    <head>
        <meta charset="UTF-8" />
        <!-- (Bootstrap) CSS -->
        <link rel="stylesheet" href="lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">

        <!-- MapBox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-4">
                    <h3 id="dino-choose">Select a dinosaur by letter here :</h3>
                    <div id="letter-slider" class="btn-group">
                        <!-- Filled in JS -->
                    </div>
                    <div id="dino-selector">
                        <!-- Filled in JS -->
                    </div>
                    <div id="dino-info" class="card">
                        <img id="dino-image" src="img/jurassicworld.png" class="card-img-top">
                        <div id="dino-features" class="card-body">
                            <h3 id="dino-name"></h3>
                            <div>Living area: <span id="dino-feature-zone">-</span></div>
                            <div>Diet: <span id="dino-feature-diet">-</span></div>
                            <div>Size: <span id="dino-feature-size">-</span></div>
                            <div>Weight: <span id="dino-feature-weight">-</span></div>
                            <div>Speed: <span id="dino-feature-speed">-</span></div>
                            <div>Price: <span id="dino-feature-price">-</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-8 container-fluid">
                    <div class="row" id="map">
                        <!-- Filled in JS -->
                    </div>
                    
                </div>
            </div>
            <div class="row container-fluid" id="timeline">
                <!-- Filled in JS -->
            </div>
        </div>
        <!-- (Bootstrap) jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="lib/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

        <!-- d3js -->
        <script src="lib/d3/d3.min.js"></script>

        <!-- icicle chart -->
        <script src="//unpkg.com/icicle-chart"></script>

        <!-- custom scripts -->
        <script src="index.js"></script>
    </body>
</html>
